<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<main>
    <div class="container-fluid">
        <form method="post" th:action="@{${#httpServletRequest.requestURI} + '/clean'}">
            <button type="submit" class="btn btn-primary ml-3 mt-3">Clean logs</button>
        </form>
        <ul class="list-group" th:each="log : ${logs}">
            <li class="list-group-item pb-1 pt-0" th:text="${log}">log line</li>
        </ul>
    </div>
</main>
</body>
</html>
